<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Your Cart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>
<main id="cart-contents">
    <!-- Cart items will be dynamically inserted here -->
</main>
<footer>
    <button id="sendRequestBtn" onclick="sendRequest()">Send Request</button>
</footer>

<script src="cart.js"></script>
<script>
    // Function to display cart items
    function displayCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartContents = document.getElementById("cart-contents");

        if (cart.length === 0) {
            cartContents.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            // Group products by ID to handle quantities
            const groupedCart = cart.reduce((acc, product) => {
                const existingProduct = acc.find(item => item.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity += 1;
                    existingProduct.totalPrice += product.price;
                } else {
                    acc.push({
                        ...product,
                        quantity: 1,
                        totalPrice: product.price,
                    });
                }
                return acc;
            }, []);

            // Render grouped cart items
            let cartHTML = '';
            groupedCart.forEach(product => {
                cartHTML += `
                    <div class="cart-item">
                        <h3>Product: ${product.name}</h3>
                        <p>Description: ${product.description}</p>
                        <p>Price: $${product.price}</p>
                        <p>Quantity: ${product.quantity}</p>
                        <p>Total: $${product.totalPrice.toFixed(2)}</p>
                        <button onclick="removeFromCart(${product.id})">Remove</button>
                    </div>
                `;
            });
            cartContents.innerHTML = cartHTML;
        }
    }

    // Automatically load and display the cart when the page is browsed
    document.addEventListener("DOMContentLoaded", function () {
        displayCart();
    });
</script>
</body>
</html>
